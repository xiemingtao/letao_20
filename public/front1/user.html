<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/user.css">
  <title>Document</title>
</head>
<body class="mui-android mui-android-6 mui-android-6-0">
<!--全屏容器 整体区域-->
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1)" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>会员中心</h3>
    <!--<a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>-->
  </div>
  <!--主体-->
  <div class="lt_main">
    <!--区域滚动-->
    <div class="mui-scroll-wrapper" data-scroll="3">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <ul class="mui-table-view" id="userInfo">
         <!--这是个坑-->
          <li class="mui-table-view-cell">
            <a class="mui-navigate-right">账户与安全</a>
          </li>
          <li class="mui-table-view-cell">
            <a class="mui-navigate-right" href="cart.html">我的购物车</a>
          </li>
          <li class="mui-table-view-cell">
            <a class="mui-navigate-right">收货地址管管理</a>
          </li>
        </ul>
        <div class="user_out">
          <button class="mui-btn mui-block">退出</button>
        </div>
      </div>
    </div>
  
  </div>
  <!--底部-->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li class="current">
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户</p>
        </a>
      </li>
    </ul>
  </div>
</div>


<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<!--模板-->
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>
</html>
<script type="text/template" id="userTpl">
  <li class="mui-table-view-cell mui-media">
    <a href="javascript:;">
      <img class="mui-media-object mui-pull-left" src="./images/user.jpg">
      <div class="mui-media-body">
        {{username}}
        <p class='mui-ellipsis'>绑定手机号:{{mobile}}</p>
      </div>
    </a>
  </li>
</script>
