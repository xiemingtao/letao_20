<script type="text/template" id="cartListTpl">
  {{each list v i}}
  <li class="mui-table-view-cell mui-transitioning">
    <div class="mui-slider-right mui-disabled">
      
      <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn-edit"
         data-id='{{v.id}}' data-size='{{v.size}}' data-num='{{v.num}}' data-productNum='{{v.productNum}}'
         data-productSize='{{v.productSize}}'
      ></a>
      <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn-del" data-id="{{v.id}}"></a>
    </div>
    <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
      <div class="mui-table-cell">
        <div class="cart_left mui-pull-left">
          <img src="{{v.pic[0].picAddr}}" alt="">
          <input type="checkbox" class="btn_ck" data-price="{{v.price}}" data-num="{{v.num}}">
        </div>
        <div class="cart_right">
          <p class="cart_title">匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</p>
          <p>
            <span class="price">&yen{{v.price}}</span>
            <span class="oldprice">&yen{{v.oldPrice}}</span>
            <span class="mui-pull-right">{{v.num}}双</span>
          </p>
          <p class="cart_size">鞋码{{v.size}}</p>
        </div>
      </div>
    </div>
  </li>
  {{/each}}
</script>
<script type="text.template" id=editTpl>
  <div class="product_size base_item">
    尺码:
    <%
    var data = productsize;
    data = data.split('-')
    var start = data[0];
    var end = data[1];
    for(var i = start; i <= end; i++){ %>
    <span class="{{size == i ? 'current' :''}}">{{i}}</span>
    <% } %>
  </div>
  数量:
  <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
    <input class="mui-numbox-input" type="number" value="{{num}}"/>
    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
  </div>
</script>
