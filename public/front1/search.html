<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
  
  <title>Document</title>
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1)" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>搜索中心</h3>
    <!--<a href="index.html" class="icon_right"><i class="fa fa-search"></i></a>-->
  </div>
  <!--主体-->
  
  <div class="lt_main">
    <!--搜索-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <div class="search">
          <input type="text" placeholder="请输入搜索关键字">
          <button class="mui-btn-primary mui-btn search_btn">搜索</button>
  
        </div>
  
        <!--历史记录-->
        <div class="history">
  
        </div>
      </div>
    </div>
    
  
  
  </div>
  <!--底部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><i class="fa fa-home"></i>
        <p>首页</p></a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i>
        <p>分类</p></a></li>
      <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
        <p>购物车</p></a></li>
      <li><a href="user.html"><i class="fa fa-user"></i>
        <p>用户</p></a></li>
    </ul>
  </div>
</div>
</body>
</html>
<script src="./lib/mui/js/mui.min.js"></script>
<!--模板-->
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="./js/search.js"></script>
<script type="text/template" id="hostoryTpl">
  <!--历史记录头部-->
  {{if arr.length > 0}}
  <div class="history_title mui-clearfix">
    <span class="mui-pull-left">搜索历史</span>
    <span class="mui-pull-right btn_empty"><i class="fa fa-trash"></i> 清空记录</span>
  </div>
  <!--历史记录列表-->
  <div class="historyList">
    <ul>
      {{each arr v i}}
      <li><a href="#">{{v}}</a><i class="mui-icon mui-icon-closeempty mui-pull-right delete_btn" data-id="{{i}}"></i></li>
      {{/each}}
    </ul>
  </div>
  {{else}}
  <p>没有更多的历史记录</p>
  {{/if}}
</script>
