<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
  
  <title>Document</title>
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history .go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>搜索中心</h3>
    <!--<a href="index.html" class="icon_right"><i class="fa fa-search"></i></a>-->
  </div>
  <!--主体-->
  
  <div class="lt_main">
    
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--搜索-->
        <div class="search">
          <input type="text" placeholder="请输入搜索关键字">
          <button class="mui-btn-primary mui-btn search_btn">搜索</button>
        </div>
        <div class="lt_sort">
          <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
          <a href="#" data-type="price" class="current">价格<i class="fa fa-angle-down"></i></a>
          <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
          <a href="#">折扣<i class="fa fa-angle-down"></i></a>
        </div>
        <!--产品列表-->
        <div class="product mui-clearfix">
          <div class="loadding"></div>
        </div>
      </div>
    </div>
  
  </div>
  
  <!--底部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><i class="fa fa-home"></i>
        <p>首页</p></a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i>
        <p>分类</p></a></li>
      <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
        <p>购物车</p></a></li>
      <li><a href="user.html"><i class="fa fa-user"></i>
        <p>用户</p></a></li>
    </ul>
  </div>

</div>
</body>
</html>
<script src="./lib/mui/js/mui.min.js"></script>
<!--模板-->
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="./js/searchList.js"></script>
<script type="text/template" id="listTpl">
  
  {{if data.length===0}}
  <p class="info">没有更多的商品信息</p>
  {{else}}
  {{each data v i}}
  
  
  <div class="product_item">
    <img src="{{v.pic[0].picAddr}}" alt="">
    <p class="mui-ellipsis-2">{{v.proName}} </p>
    <p>
      <span class="price">&yen{{v.price}}</span>
      <span class="oddprice">&yen{{v.oldPrice}}</span>
    </p>
    <button class="btn mui-btn-primary">立即购买</button>
  </div>
  {{/each}}
  {{/if}}

</script>
