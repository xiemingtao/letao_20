<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--侧边栏-->
<div class="lt_aside ">
  <!--大标题-->
  <div class='brand'><a href="javascript:;">黑马20期</a></div>
  <!--用户-->
  <div class="user">
    <img src="./images/gg.jpg" alt="">
    <p>超级管理者</p>
  </div>
  <!--导航-->
  <div class="nav">
    <ul>
      <li>
        <a href="user.html"><i class='glyphicon glyphicon-user'></i><span>用户管理</span></a>
      </li>
      <li>
        <a href="javascript:;" class='category'><i class='glyphicon glyphicon-list'></i><span>分类管理</span></a>
        <div class="child">
          <a href="first.html" class='current'>一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html"><i class='glyphicon glyphicon-tags'></i><span>商品管理</span></a>
      </li>
    </ul>
  </div>
</div>

<!--主体-->
<div class="lt_main ">
  <!--菜单导航-->
  <div class="menu">
    <a href="javascript:;" class="pull-left  icon_menu"><i class='glyphicon glyphicon-align-justify'></i></a>
    <a href="javascript:;" class="pull-right icon_logout"><i class='glyphicon glyphicon-log-out'></i></a>
  </div>
  <!--路径导航-->
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">一级分类</li>
    </ol>
    <button class="btn btn-default btn_cate ">添加分类</button>
    <table class="table table-bordered table-hover mt_20">
      <thead>
      <tr>
        <th width="20%">序号</th>
        <th width="80%">一级分类名</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>胡外观</td>
      </tr>
      </tbody>
    </table>
    <div class="text-center">
      <ul id="paginator"></ul>
    </div>
  </div>


</div>

<!--退出模态框-->
<div class="modal fade" id="outModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p><i class='glyphicon glyphicon-info-sign'></i>你确定要退出后台系统吗?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary out_btn">退出</button>
      </div>
    </div>
  </div>
</div>

<!--分类模态框-->
<div class="modal fade" id="cateModal">
  <div class="modal-dialog modal-sm">
    <form id="form">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入分类名" name="categoryName">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary btn_add">确认</button>
        </div>
      
      </div>
      
  </form>
</div>
</div>
</body>
</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
<!--模板-->
<script type="text/template" id="template">
  {{ each rows v i}}
  <tr>
    <td>{{i+1 +(page-1)*size}}</td>
    <td>{{ v.categoryName}}</td>
  </tr>
  {{ /each }}
</script>
