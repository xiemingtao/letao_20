<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--侧边栏-->
<div class="lt_aside ">
  <!--大标题-->
  <div class='brand'><a href="javascript:;">黑马20期</a></div>
  <!--用户-->
  <div class="user">
    <img src="./images/gg.jpg" alt="">
    <p>超级管理者</p>
  </div>
  <!--导航-->
  <div class="nav">
    <ul>
      <li>
        <a href="index.html"><i class='glyphicon glyphicon-user'></i><span>用户管理</span></a>
      </li>
      <li>
        <a href="javascript:;" class='category'><i class='glyphicon glyphicon-list'></i><span>分类管理</span></a>
        <div class="child" style="display: none;">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html" class='current'><i class='glyphicon glyphicon-tags'></i><span>商品管理</span></a>
      </li>
    </ul>
  </div>
</div>

<!--主体-->
<div class="lt_main ">
  <!--菜单导航-->
  <div class="menu">
    <a href="javascript:;" class="pull-left  icon_menu"><i class='glyphicon glyphicon-align-justify'></i></a>
    <a href="javascript:;" class="pull-right icon_logout"><i class='glyphicon glyphicon-log-out'></i></a>
  </div>
  <!--路径导航-->
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      
      <li class="active">商品管理</li>
    </ol>
    <button class="btn btn-default btn_add">添加商品</button>
    <table class="table table-bordered table-hover mt_20">
      <thead>
      <tr>
        <th width="5%">序号</th>
        <th width="25%">商品名称</th>
        <th width="20%">商品描述</th>
        <th width="10%">商品库存</th>
        <th width="10%">商品尺寸</th>
        <th width="10%">商品状态</th>
        <th width="10%">操作</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <button class="btn btn-danger">操作</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="text-center">
      <ul id="paginator"></ul>
    </div>
  </div>

</div>

<!--退出模态框-->
<div class="modal fade" id="outModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p><i class='glyphicon glyphicon-info-sign'></i>你确定要退出后台系统吗?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary out_btn">退出</button>
      </div>
    </div>
  </div>
</div>

<!--添加商品模态框-->
<div class="modal fade" id="proModal">
  <div class="modal-dialog modal-md">
    <form id="form">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</span></button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <div class="modal-body">
          <!--下拉菜单-->
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                <span class="dropdownText">请选择二级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">Action</a></li>
              </ul>
            </div>
            <!--二级分类隐藏域-->
            <input type="hidden" name="brandId">
            
            <!--状态-->
            <input type="hidden" name="statu" value="1">
          </div>
      
          <!--商品名称-->
          <div class="form-group">
              <input type="text" placeholder="请输入商品名称" class="form-control" name="proName">
          </div>
          <!--商品描述-->
          <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="请输入商品描述" name="proDesc"></textarea>
          </div>
          <!--商品库存-->
          <div class="form-group">
            <input type="text" placeholder="请输入商品库存" class="form-control" name="num">
          </div>
          <!--商品尺码-->
          <div class="form-group">
            <input type="text" placeholder="请输入商品尺码(32-46)" class="form-control" name="size">
          </div>
          <!--商品原价-->
          <div class="form-group">
            <input type="text" placeholder="请输入商品原价" class="form-control" name="oldPrice">
          </div>
          <!--商品现价-->
          <div class="form-group">
            <input type="text" placeholder="请输入商品现价" class="form-control" name="price">
          </div>
          <!--上传图片-->
          <div class="form-group">
            <label for="fileupload" class='btn btn-default'>上传图片</label>
            <input type="file" id="fileupload" multiple name="pic1" data-url="/product/addProductPic"
                   style="display: none;">
          </div>
          <!--图片预览-->
          <div class="form-group imgBox">
            <input type="hidden" name="picStatus">
          </div>
          <!--图片表单校验-->
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary aff_btn">确认</button>
        </div>
      </div>
    </form>
    
  </div>
</div>
</body>
</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<!--模板-->
<script src="./lib/artTemplate/template-web.js"></script>
<!--上传图片-->
<script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
<!--渲染商品-->
<script type="text/template" id=productTpl>
  {{each rows v i}}
  <tr>
    <td>{{i+1+(page-1)*size}}</td>
    <td>{{v.proName}}</td>
    <td>{{v.proDesc}}</td>
    <td>{{v.num }}</td>
    <td>{{v.size}}</td>
    <td>{{ v.statu===1?"已上架":"已下架"}}</td>
    <td data-id="{{v.id}}">
      {{if v.statu===1 }}
      <button class="btn btn-danger">下架</button>
      {{else}}
      <button class="btn btn-success">上架</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>
<!--渲染二级分类-->
<script type="text/template" id="cateTpl">
  {{each rows v i}}
    <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
  {{ /each }}
</script>
