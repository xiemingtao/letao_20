</head>
<body>

  <!--大标题-->
  <div class='brand'><a href="javascript:;">黑马20期</a></div>

    <img src="./images/gg.jpg" alt="">

  <!--导航-->
  <div class="nav">

      <li>

        <a href="javascript:;" class='category'><i class='glyphicon glyphicon-list'></i><span>分类管理</span></a>

        <a href="product.html"><i class='glyphicon glyphicon-tags'></i><span>商品管理</span></a>
      </li>
    </ul>

</div>

<!--主体-->
<div class="container-fluid">
  <div class="lt_main ">
    <!--菜单导航-->
    <div class="menu">
      <a href="javascript:;" class="pull-left  icon_menu"><i class='glyphicon glyphicon-align-justify'></i></a>
      <a href="javascript:;" class="pull-right icon_logout"><i class='glyphicon glyphicon-log-out'></i></a>
    </div>
    <!--路径导航-->
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        
        <li class="active">首页</li>
      </ol>
    </div>
    <!--画布-->
    <div class="canvas">
      <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
      <div id="main" style="width: 600px;height:400px;"></div>
      <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        
        // 指定图表的配置项和数据
        var option = {
          title: {
            text: '2018年注册人数'
          },
          tooltip: {},
          legend: {
            data: ['人数']
          },
          xAxis: {
            data: ["1月", "2月", "3月", "4月", "5月", "6月"]
          },
          yAxis: {
            max:2500,
          },
          series: [{
            name: '人数',
            type: 'bar',
            data: [1000, 1500, 2500, 1200, 600, 1800]
          }]
        };
        
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
      </script>
      <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
      <div id="pie" style="width: 600px;height:400px;"></div>
      <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('pie'));
    
        // 指定图表的配置项和数据
        var option = {
          // backgroundColor: '#2c343c',
  
          title: {
            text: '热门品牌销售\n2017年6月',
            left: 'center',

            textStyle: {
              color: '#000'
            }
          },
  
       
        
          series : [
            {
              name:'访问来源',
              type:'pie',
              clockwise:true,
              // startAngle:0,
              radius : '55%',
              center: ['50%', '50%'],
              data:[
                {value:234, name:'直接访问'},
                {value:135, name:'邮件营销'},
                {value:1548, name:'联盟广告'},
                {value:335, name:'视频广告'},
                {value:310, name:'搜索引擎'}
              ].sort(function (a, b) { return a.value - b.value; }),
              label: {
                normal: {
                  textStyle: {
                    // color: 'rgba(255, 255, 255, 0.3)'
                  }
                }
              },
              clockwise:true
              
            }
          ]
        };
    
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
      </script>
    </div>
  </div>
</div>



<!--模态框-->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary out_btn">退出</button>
      </div>
    </div>
  </div>
</div>

</body>
