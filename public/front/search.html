<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="./css/search.css">
  <title>Document</title>
</head>
<body>
<!--全屏容器 整体区域-->
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1)" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>搜索中心</h3>
    <!--<a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>-->
  </div>
  <!--主体-->
  <div class="lt_main">
    <!--区域滚动-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--搜索框-->
        <div class="lt_search">
          <input type="text" placeholder="请输入搜索关键字">
          <button class="mui-btn mui-btn-primary btn_search">搜索</button>
        </div>
        <!--历史记录-->
        <div class="lt_history">
        
        </div>
      
      </div>
    </div>
  
  </div>
  <!--底部-->
  <div class="lt_footer">
    <ul>
      <li class="current">
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户</p>
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
<script type="text/template" id="searchTpl">
  {{if arr.length===0}}
  <p>没有历史记录</p>
  {{else}}
  <div class="history_title mui-clearfix">
    <span class="mui-pull-left">搜索历史</span>
    <span class="mui-pull-right btn_empty"><i class="fa fa-trash"></i>清空记录</span>
  </div>
  <div class="history_list">
    <ul>
      {{ each arr v i}}
      <li><a href="#" data-index="{{i}}">{{v}}</a> <i class="mui-icon mui-icon-closeempty mui-pull-right btn_del"></i>
      </li>
      {{/each}}
    </ul>
  </div>
  {{/if}}

</script>
