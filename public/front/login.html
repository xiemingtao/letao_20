<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  
  <title>Document</title>
</head>
<body>
<!--全屏容器 整体区域-->
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1)" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>登录</h3>
    <!--<a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>-->
  </div>
  <!--主体-->
  <div class="lt_main">
    <!--区域滚动-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <form class="mui-input-group">
          <div class="mui-input-row">
            <label>用户名</label>
            <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
          </div>
          <div class="mui-input-row">
            <label>密码</label>
            <input type="password" class="mui-input-password password" placeholder="请输入密码">
          </div>
          <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary btn_login" >登录</button>
            <button type="button" class="mui-btn mui-btn-danger" >重置</button>
          </div>
        </form>
      </div>
    </div>
  
  </div>
  <!--底部-->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li class="current">
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户</p>
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
