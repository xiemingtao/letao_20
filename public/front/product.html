<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
  <title>Document</title>
</head>
<body>
<!--全屏容器 整体区域-->
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>商品详情</h3>
    <a href="JavaScript:location.reload();" class="icon_right"><i class="mui-icon mui-icon-reload"></i></a>
  </div>
  <!--主体-->
  <div class="lt_main">
    <!--区域滚动-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--轮播图-->
        <div class="mui-slider">
          <div class="mui-slider-group mui-slider-loop">
            <!--假图片-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner6.png"/></a>
            </div>
            
            <div class="mui-slider-item"><a href="#"><img src="./images/banner1.png"/></a></div>
            <div class="mui-slider-item"><a href="#"><img src="./images/banner2.png"/></a></div>
            <div class="mui-slider-item"><a href="#"><img src="./images/banner3.png"/></a></div>
            <div class="mui-slider-item"><a href="#"><img src="./images/banner4.png"/></a></div>
            <div class="mui-slider-item"><a href="#"><img src="./images/banner5.png"/></a></div>
            <div class="mui-slider-item"><a href="#"><img src="./images/banner6.png"/></a></div>
            <!--假图片-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner1.png"/></a>
            </div>
          </div>
          <!--小圆点-->
          <div class="mui-slider-indicator">
            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
          </div>
        </div>
        <!--商品大标题-->
        <div class="product_title base_item">
          <h4>匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮 </h4>
        </div>
        <!--商品价格-->
        <div class="product_price base_item">
          价格:
          <span class="price">&yen560</span>
          <span class="oddprice">&yen590</span>
        </div>
        <!--尺码-->
        <div class="product_size base_item">
          尺码:
          <span>39</span>
          <span>40</span>
          <span>41</span>
          <span>42</span>
          <span>43</span>
          <span>44</span>
          <span>45</span>
        </div>
        <!--数量-->
        <div class="product_num base_item">
          数量:
          <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='20'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number"/>
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
          <span>剩余数量:20双</span>
        </div>
        <!--商品描述-->
        <div class="product_desc base_item">
          详情:真不错
        </div>
      </div>
    </div>
  
  </div>
  <!--去购物车-->
  <div class="lt_goCart base_item">
    <a href="cart.html" class="mui-pull-left">去购物车</a>
    <div class="mui-pull-right">
      <button class="mui-btn mui-btn-danger add_btn">加入购物车</button>
      <button class="mui-btn mui-btn-warning">立即购买</button>
    </div>
  </div>
</div>
</body>
</html>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<!--模板-->
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
<script type="text/template" id="productTpl">
  
  <div class="mui-slider base_item">
    <div class="mui-slider-group mui-slider-loop">
      
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}"/></a>
      </div>
      
      {{ each pic v i}}
      <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}"/></a></div>
      {{ /each }}
      <!--假图片-->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}"/></a>
      </div>
    
    </div>
    <!--小圆点-->
    <div class="mui-slider-indicator">
      {{each pic v i}}
      <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
      {{/each}}
    </div>
  </div>
  <!--商品大标题-->
  <div class="product_title base_item">
    <h4 class="mui-ellipsis-2">{{proName}} </h4>
  </div>
  <!--商品价格-->
  <div class="product_price base_item">
    价格:
    <span class="price">&yen{{price}}</span>
    <span class="oldprice">&yen{{oldPrice}}</span>
  </div>
  <!--尺码-->
  <div class="product_size base_item">
    尺码:
    <%
    var data = size.split("-");
    var start = data[0];
    var end = data[1];
    for(var i = start; i<=end;i++){ %>
    <span>{{i}}</span>
    <% }%>
  </div>
  <!--数量-->
  <div class="product_num base_item">
    数量:
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number"/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span>剩余数量:{{num}}双</span>
  </div>
  <!--商品描述-->
  <div class="product_desc base_item">
    详情:{{proDesc}}
  </div>

</script>
