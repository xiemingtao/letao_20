<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
  <title>分类</title>
</head>
<body>
<!--全屏容器 整体区域-->
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="index.html" class="icon_left"><i class="fa fa-home"></i></a>
    <h3>乐淘云购</h3>
    <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
  </div>
  <!--主体-->
  <div class="lt_main">
    
    <!--左边区域滚动-->
    <div class="lt_main_left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!--导航-->
          <ul>
            <li><a href="#" class="current">哈哈管</a></li>
            <li><a href="#">哈哈管</a></li>
            <li><a href="#">哈哈管</a></li>
            <li><a href="#">哈哈管</a></li>
          </ul>
        
        </div>
      </div>
    </div>
    
    
    <!--右边区域滚动-->
    <div class="lt_main_right">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul class="mui-clearfix">
          
          </ul>
        </div>
      </div>
    </div>
  
  
  </div>
  <!--底部-->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li class="current">
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户</p>
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/category.js"></script>
<script type="text/template" id="navTpl">
  {{ each rows v i}}
  {{ if v.id===1}}
  <li><a href="#" data-id='{{v.id}}' class="current">{{v.categoryName}}</a></li>
  {{else}}
  <li><a href="#" data-id='{{v.id}}'>{{v.categoryName}}</a></li>
  {{/if}}
  {{ /each}}

</script>
<script type="text/template" id="cateTpl">
  
  {{ if rows.length ===0}}
    <p class="tmip">没有更多的品牌信息</p>
  {{/if}}
  {{each rows v i}}
  <li>
    <a href="javascript:;">
      <img src="{{v.brandLogo}}" alt="">
      <p>{{v.brandName}}</p>
    </a>
  </li>
  {{/each}}
</script>
