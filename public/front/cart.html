<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<!--模板-->
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
<!--购物车列表-->
<script type="text/template" id="cartTpl">
  {{each list v i}}
  <li class="mui-table-view-cell mui-transitioning">
    <div class="mui-slider-right mui-disabled">
      <a
          data-id="{{v.id}}" data-size="{{v.size}}" data-num="{{v.num}}" data-productNum="{{v.productNum
}}" data-productSize='{{v.productSize}}' class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit"></a>
      <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete" data-id="{{v.id}}"></a>
    
    </div>
    <div class="mui-slider-handle">
      <div class="mui-table-cell">
        <div class="product_left mui-pull-left">
          <img src="{{v.pic[0].picAddr}}" alt="">
          <input type="checkbox" class="btn_ck" data-price="{{v.price}}" data-num="{{v.num}}">
        </div>
        <div class="product_right">
          <p class="title mui-ellipsis-2">{{v.proName}}</p>
          <p>
            <span class="price">&yen{{v.price}}</span>
            <span class="oldprice">&yen{{v.oldPrice}}</span>
            <span class=mui-pull-right>{{v.num}}双</span>
          </p>
          <p>鞋码:{{v.size}}</p>
        </div>
      </div>
    </div>
  </li>
  
  {{ /each}}
</script>
<!--编辑按钮弹出模板-->
<script type="text/template" id="editTpl">
  <div class="product_size">
    尺码:
    <%
    var tempArr = productsize.split("-");  // [40, 55]
    var start = tempArr[0]; // 40
    var end = tempArr[1];  // 55
    for ( var i = start; i <= end; i++ ) {
    %>
    <span class="{{ i == size ? 'current' : '' }}">{{ i }}</span>
    <% } %>
  </div>
  <div class="lt_num">
    数量:
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value='{{num}}'/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>

</script>
