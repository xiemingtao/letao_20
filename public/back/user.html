<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap-3.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="lt_aside">
  <!--大标题-->
  <div class="brand">
    <a href="javascript:;">黑马20期</a>
  </div>
  <!--头像-->
  <div class="user">
    <img src="images/gg.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <!--导航-->
  <div class="nav">
    <ul>
      <li><a href="#" class="current"><i class='glyphicon glyphicon-user'></i><span>用户管理</span></a></li>
      <li>
        <a href="#" class='category'><i class='glyphicon glyphicon-list'></i><span>分类管理</span></a>
        <div class="child" style="display: none;">
          <a href="first.html" class=''>一级分类</a>
          <a href="second.html" class=''>二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class='glyphicon glyphicon-tags'></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>

<!--乐淘主体-->
<div class="lt_main">
  <!--菜单栏-->
  <div class="lt_topbar">
    <a href="javascript:;" class='pull-left icon_menu'>
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="javascript:;" class='pull-right icon_logout'>
      <i class='glyphicon glyphicon-log-out'></i>
    </a>
  </div>
  <!--希望有一个容器 可以撑满父容器, 自动kuad100%-->
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <!--<li><a href="#">Library</a></li>-->
      <li class="active">用户管理</li>
    </ol>
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th width="10%">序号</th>
        <th width="20%">用户名</th>
        <th width="30%">手机号</th>
        <th width="20%">状态</th>
        <th width="20%">操作</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>4</td>
      </tr>
      </tbody>
    </table>
    <div class="text-center">
      <ul id=paginator></ul>
    </div>
  </div>
</div>


<!--模态框-->
<div class="modal fade" id='logouModal'>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class='red'><i class='glyphicon glyphicon-info-sign'></i>你确定要退出后台系统吗</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id='logout_btn'>退出</button>
      </div>
    </div>
  </div>
</div>

<!--更改状态模态框-->
<div class="modal fade" id='statusModal'>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">修改状态</h4>
      </div>
      <div class="modal-body">
        <p class='red'><i class='glyphicon glyphicon-info-sign'></i>你确定要更改吗</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary aff_btn" >确认</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
<script type="text/template" id="userTpl">
  {{ each rows v i}}
  <tr>
    <td>{{i+1+(page-1)*size}}</td>
    <td>{{v.username}}</td>
    <td>{{v.mobile}}</td>
    <td>{{v.isDelete===1?"正常":"禁用"}}</td>
    <td data-id="{{v.id}}">
      {{if v.isDelete===1}}
      <button class=" btn btn-danger">禁用</button>
      {{else}}
      <button class=" btn btn-success">启用</button>
      {{ /if}}
    </td>
  </tr>
  {{ /each}}
</script>
