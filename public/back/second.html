<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap-3.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="lt_aside">
  <!--大标题-->
  <div class="brand">
    <a href="javascript:;">黑马20期</a>
  </div>
  <!--头像-->
  <div class="user">
    <img src="images/gg.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <!--导航-->
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class='glyphicon glyphicon-user'></i><span>用户管理</span></a></li>
      <li>
        <a href="#" class='category'><i class='glyphicon glyphicon-list'></i><span>分类管理</span></a>
        <div class="child">
          <a href="first.html">一级分类</a>
          <a href="second.html" class='current'>二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class='glyphicon glyphicon-tags'></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>

<!--乐淘主体-->
<div class="lt_main">
  <!--菜单栏-->
  <div class="lt_topbar">
    <a href="javascript:;" class='pull-left icon_menu'>
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="javascript:;" class='pull-right icon_logout'>
      <i class='glyphicon glyphicon-log-out'></i>
    </a>
  </div>
  <!--希望有一个容器 可以撑满父容器, 自动kuad100%-->
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <!--<li><a href="#">分类管理</a></li>-->
      <li class="active">分类管理</li>
      <li class="active">二级分类</li>
    </ol>
    <button class="btn btn-default add_btn">添加分类</button>
    <table class="table table-bordered table-hover mt_20">
      <thead>
      <tr>
        <th>序号</th>
        <th>一级分类名称</th>
        <th>二级分类名称</th>
        <th>二级分类LOGO</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      </tbody>
    </table>
    <div class="text-center">
      <ul id="paginator"></ul>
    </div>
  </div>
</div>


<!--模态框-->
<div class="modal fade" id='logouModal'>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class='red'><i class='glyphicon glyphicon-info-sign'></i>你确定要退出后台系统吗</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id='logout_btn'>退出</button>
      </div>
    </div>
  </div>
</div>

<!--添加二级分类模态框-->
<div class="modal fade" id='secondModal'>
  <div class="modal-dialog modal-sm">
    <form id="form">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                <span class="dropdownText">请输入一级分类名</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
              
              </ul>
            </div>
            <input type="hidden" name="categoryId">
            <input type="hidden" name="hot">
          </div>
          <!--输入二级分类名-->
          <div class="form-group">
            <input type="text" placeholder="请输入二级分类名" name="brandName" class="form-control">
          </div>
          <!--上传图片-->
          <div class="form-group">
            <label for="fileupload" class="btn btn-default">上传图片</label>
            <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic"
                   style="display: none">
          </div>
          <!--预览图片-->
          <div class="form-group">
            <img src="./images/none.png" width=100 alt="" class="imgBox">
            <input type="hidden" name="brandLogo">
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary aff_btn">确认</button>
        </div>
      </div>
    </form>
  
  </div>
</div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<!--引入图片上传配置-->
<script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="./lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src="js/second.js"></script>
<!--查询二级分类模板-->
<script type="text/template" id="secondTpl">
  {{each rows v i}}
  <tr>
    <td>{{i+1+(page-1)*size}}</td>
    <td>{{v.categoryName}}</td>
    <td>{{v.brandName}}</td>
    <td><img src="{{v.brandLogo?v.brandLogo:'./images/none.png'}}" height="50"></td>
  </tr>
  {{ /each }}
</script>
<script type="text/template" id="firstTpl">
  {{each rows v i}}
  <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
  {{ /each}}
</script>
